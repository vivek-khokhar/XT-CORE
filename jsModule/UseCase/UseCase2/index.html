<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Form Validation Use Case</title>
  </head>
  <body>
    <div class="container">
      <h1>Super Hero details</h1>
      <h2 id="myName"></h2>
      <form id="myForm" novalidate>
            <div class="form-group">
                    <label for="heroName">Hero Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name="heroName"
                      id="heroName"
                      required
                    />
                  </div>
        <div class="form-group">
          <label for="heroName">Hero Name</label>
          <input
            type="text"
            class="form-control"
            name="heroName"
            id="heroName"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Hero Email Name</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Hero Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            required
            minlength="6"
            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
          />
        </div>
        <hr />

        <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" list="cities" required>
                        <datalist id="cities">
                          <option>Gotham</option>
                          <option>Metropolis</option>
                          <option>Rajnagar</option>
                          <option>Mahanagar</option>
                          <option>Delhi</option>
                          <option>Others</option>
                        </datalist>
        </div>
       
        <div class="form-group">
          <input type="button" value="Save Details" id="saveDetails" />
        </div>
      </form>
      <hr />
      <hr />
      <section id="summary"></section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="./src/script.js"></script>
  </body>
</html>
