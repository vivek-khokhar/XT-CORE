<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flex Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="parentDiv">
      <div class="header"><span id="textOutput"></span><input class="inputBox borderNone textAlignRight" type="text" id= "userInput" value="0"/></div>
      <div class="row1"><input class="inputBox borderNone operator" type="button"  value="M-"/></div>
      <div class="row1"><input class="inputBox borderNone operator" type="button"  value="M+"/></div>
      <div class="row1"><input class="inputBox borderNone operator" type="button"  value="MS"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="%"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="/-"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="x*2"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="1/x"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="CE"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="C"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="del"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="/"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="7"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="8"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="9"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="*"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="4"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="5"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="6"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="-"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="1"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="2"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="3"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="+"/></div>
      <div class="row2"><input class="inputBox borderNone operator" type="button"  value="+-"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="0"/></div>
      <div class="row2"><input class="inputBox borderNone number" type="button"  value="."/></div>
      <div class="row2"><input class="inputBox borderNone" id ="equal"type="button"  value="="/></div>
    </div>
    <script src="src/calculator.js"></script>
  </body>
</html>
