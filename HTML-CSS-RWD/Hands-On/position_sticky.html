<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sticky Position</title>
    <style>
        body {
            margin: 0 auto;
            background: tomato;
            width: 500px;
            height: 1400px;
        }
        dt {
            background-color: black;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
            left: 0;
            margin: 1em 0;
        }
    </style>
  </head>
  <body>
    <h1>Sticky Position</h1>
    <dl>
      <dt>A</dt>
      <dd>Apple</dd>
      <dd>Ant</dd>
      <dd>Altimeter</dd>
      <dd>Airplane</dd>
    </dl>
    <dl>
      <dt>B</dt>
      <dd>Bpple</dd>
      <dd>Bnt</dd>
      <dd>Bltimeter</dd>
      <dd>Birplane</dd>
    </dl>
    <dl>
      <dt>C</dt>
      <dd>Cpple</dd>
      <dd>Cnt</dd>
      <dd>Cltimeter</dd>
      <dd>Cirplane</dd>
    </dl>
    <dl>
      <dt>D</dt>
      <dd>Dpple</dd>
      <dd>Dnt</dd>
      <dd>Dltimeter</dd>
      <dd>Dirplane</dd>
    </dl>
  </body>
</html>
