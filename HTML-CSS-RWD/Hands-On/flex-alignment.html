    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex content alignment</title>
    <style>
        div {
            display: flex;
            align-items:  center;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div>
        <button>AAAAAAAAAAAAAA</button>
        <button>BBBBBBBBBBBBBB</button>
        <button>CCCCCCCCCCCCCC</button>
        <button>DDDDDDDDDDDDDD</button>
        <button>EEEEEEEEEEEEEE</button>
    </div>
</body>
</html>
