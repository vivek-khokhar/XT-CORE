<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex content alignment</title>
    <style>
        body {
            margin: 20px auto;
            padding: 0;
            width: 70%;
        }
        button {
            font-size: 18px;
            line-height: 1.5;
            width: 15%;
        }
        div {
            display: flex;
            align-items:  center;
            justify-content: space-around;
        }
        button:first-child {
            order: 3;
        }
        button:nth-child(3) {
            order: -1;
        }
    </style>
</head>
<body>
    <div>
        <button>AAAAAAAAAAAAAA</button>
        <button>BBBBBBBBBBBBBB</button>
        <button>CCCCCCCCCCCCCC</button>
        <button>DDDDDDDDDDDDDD</button>
        <button>EEEEEEEEEEEEEE</button>
    </div>
</body>
</html>
