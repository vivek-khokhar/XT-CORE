<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>ATM Money Dispenser</title>
</head>
<body>
    <header class="main header">
        <h1>ATM Money Dispenser</h1>
    </header>
    <section class="main">
        <div class="container">
            <div class="left-container">
                <form id="inputForm">
                <h1 class="title">Welcome to ATM</h1>
                    <label for="amount" class="left-label">Enter the Amount</label>
                    <input class="input-decorator input-box" required pattern= "[0-9]*" name="amount" id="amount" >
                    <input class="input-decorator input-btn" type="button" value="Get Money" id="getMoney"></input>
                </form>
            </div>
        </div>
        <div class="container right-container">
            <div class="bold">You will get following amount</div>
            <hr>
            <div class="container padding-y"><span id="valueOne">0</span> notes of Rs 1</div>
            <div class="container padding-y"><span id="valueTwo">0</span> notes of Rs 2</div>
            <hr>
            <div class="container padding-y"><span id="valueFive">0</span> notes of Rs 5</div>
            <div class="container padding-y"><span id="valueTen">0</span> notes of Rs 10</div>
            <hr>
            <div class="container padding-y"><span id="valueTwenty">0</span> notes of Rs 20</div>
            <div class="container padding-y"><span id="valueFifty">0</span> notes of Rs 50</div>
            <hr>
            <div class="container padding-y"><span id="valueHundred">0</span> notes of Rs 100</div>
            <div class="container padding-y"><span id="valueTwoHundred">0</span> notes of Rs 200</div>
            <hr>
            <div class="container padding-y"><span id="valueFiveHundred">0</span> notes of Rs 500</div>
            <div class="container padding-y"><span id="valueTwoK">0</span> notes of Rs 2000</div>
            <hr>
            <div class="total bold">Total notes dispensed: <span id="totalNotes">0</span></div>
            <hr>
        </div>
    </section>
    <script src="./src/dispenser.js"></script>
</body>
</html>
